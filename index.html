<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <h1 id="page-title"> Welcome </h1>

    <div class="controls">
        <button id="change-title-btn"> Change Title</button>
        <button id="change-bg-btn"> I want a different color</button>
        <button id="add-card-btn">Add a New Card</button>
        <button id="title-color-btn">Toggle Title Color</button>
        <button id="clear-all-btn"> Clear All</button>
    </div>

    <div>
        <input id="name-box" placeholder="Enter First Name">
        <button id ="add-name-btn">Enter</button>
    </div>

    <div>
        <input id="last-name-box" placeholder="Enter Last Name">
        <button id ="add-lastname-btn">Enter</button>
    </div>

     <div>
        <input id="age" placeholder="Enter Your Age">
        <button id ="age-btn">Enter</button>
    </div>

     <p id="user-email">What is your email?</p>

    <div class="btn-Layout">
        <input id="input-email" placeholder="Enter your Email!">
        <button id="email-btn">Enter Email</button>
    </div>


     <div>
        <input id="DOB" placeholder="Month, Day, Year">
        <button id ="dob-btn">Enter Birthday!</button>
    </div>







    <div id="card-container"></div>
    
       <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 20px;
  }
  .card {
    border: 1px solid #ccc;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
  }
  .card button {
    margin-top: 8px;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .controls button {
    padding: 6px 12px;
  }
</style>
















<script src="./app.js"></script>
</body>
</html>
